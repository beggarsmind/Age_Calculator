<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#1bb566" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A responsive age calculator built with Tailwind CSS."
    />
    <title>Age Calculator</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ['Poppins', 'sans-serif'],
            },
          },
        },
      };
    </script>
  </head>

  <body
    class="bg-orange-400 min-h-screen flex flex-col items-center font-poppins"
  >
    <!-- Title -->
    <div class="bg-black text-white mt-8 px-8 py-4 rounded-lg shadow-lg">
      <h2 class="text-2xl md:text-3xl font-semibold text-center">
        Age Calculator
      </h2>
    </div>

    <!-- Card -->
    <div
      class="bg-white w-[92%] max-w-xl mt-8 p-6 md:p-8 rounded-xl shadow-2xl"
    >
      <!-- Inputs -->
      <div class="flex flex-col sm:flex-row gap-4 mb-8">
        <label for="date-input" class="sr-only">Date of birth</label>
        <input
          type="date"
          id="date-input"
          title="Enter your date of birth"
          aria-label="Date of birth"
          class="w-full sm:flex-1 px-4 py-3 text-lg border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500"
        />
        <button
          onclick="ageCalculate()"
          class="w-full sm:w-40 bg-blue-500 hover:bg-green-600 text-white text-lg font-medium rounded-md py-3 transition"
        >
          Calculate
        </button>
      </div>

      <!-- Outputs -->
      <div
        class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-center"
        role="status"
        aria-live="polite"
      >
        <div class="bg-black text-white rounded-lg py-6 shadow-md">
          <span id="years" class="block text-5xl font-semibold">-</span>
          <p class="text-gray-400 mt-2">Years</p>
        </div>
        <div class="bg-black text-white rounded-lg py-6 shadow-md">
          <span id="months" class="block text-5xl font-semibold">-</span>
          <p class="text-gray-400 mt-2">Months</p>
        </div>
        <div class="bg-black text-white rounded-lg py-6 shadow-md">
          <span id="days" class="block text-5xl font-semibold">-</span>
          <p class="text-gray-400 mt-2">Days</p>
        </div>
      </div>
    </div>
    <!-- Extra Info -->
    <!-- Tabs Wrapper -->
    <div class="mt-8 max-w-xl mx-auto">
      <!-- Tab Buttons -->
      <div class="flex justify-center gap-2 mb-4">
        <button
          class="tab-btn bg-black text-white px-4 py-2 rounded-md text-sm font-medium"
          data-tab="birthday"
        >
          Next Birthday
        </button>
        <button
          class="tab-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-md text-sm font-medium"
          data-tab="days"
        >
          Days Lived
        </button>
        <button
          class="tab-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-md text-sm font-medium"
          data-tab="weeks"
        >
          Weeks Lived
        </button>
      </div>

      <!-- Tab Content -->
      <div class="bg-gray-100 rounded-lg p-6 shadow-md text-center">
        <div id="tab-birthday" class="tab-content">
          <p class="text-lg font-medium text-green-600">Next Birthday In</p>
          <p class="text-3xl font-semibold text-black mt-2">
            <span id="nextBirthday">-</span> days
          </p>
        </div>

        <div id="tab-days" class="tab-content hidden">
          <p class="text-lg font-medium text-green-600">Total Days Lived</p>
          <p class="text-3xl font-semibold text-black mt-2">
            <span id="totalDays">-</span>
          </p>
        </div>

        <div id="tab-weeks" class="tab-content hidden">
          <p class="text-lg font-medium text-green-600">Total Weeks Lived</p>
          <p class="text-3xl font-semibold text-black mt-2">
            <span id="totalWeeks">-</span>
          </p>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <p
      class="my-2 text-sm text-center sm:text-left tracking-wide text-black-400"
    >
      Built with precision by<a
        href="https://github.com/beggarsmind"
        target="_blank"
        class="ml-2 font-semibold text-white hover:opacity-80 transition-opacity duration-300"
        style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"
      >
        Ranjithkumar R
      </a>
    </p>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>

    <!-- External JS -->
    <script src="Age.js"></script>
  </body>
</html>
